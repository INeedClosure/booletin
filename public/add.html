<div id="add">
  <h1>Add Event</h1>
  <form>
    <Label>ZIP Code</Label>
    <input type="text" pattern="[0-9]{5}" placeholder = "Zipcode" ng-model="newEvent.zipCode"/><br>
    <label>Even Name</label> 
    <input type="text" name="eventName" placeholder = "Event Name" ng-model="newEvent.eventName"><br>
    <label>Street Address</label>
    <input type="text" name="address" placeholder = "Address" ng-model="newEvent.streetAddress"><br>
    <label>Event Description</label>
    <textarea type="text" name="description" placeholder = "Description" style="vertical-align: top;" ng-model="newEvent.eventDescription"></textarea><br>
    <label>Start Date</label>
    <input type="date" name="date" placeholder="Date" ng-model="newEvent.startDate"><br>
    <label>Time</label>
    <input type="time" name="time" placeholder="Time" ng-model="newEvent.time"><br>
 
    <br>
    <label>Select a file</label>
    <input type='file' id='fileInput'  custom-on-change="getImage" ng-model="testImage"/>
    <br>
    <img id='preview' src='' />
    <br>

    <br>
    <label>Tags</label>
    <input type="text" name="tags" placeholder="Tags" ng-model="newEvent.tag"><br>
    <input type="submit" ng-click="addEvent()">
  </form>

</div>
