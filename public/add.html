<div id="add">
  <h1>Add Event</h1>
  <form>
    <Label>ZIP Code</Label>
    <input type="text" pattern="[0-9]{5}" placeholder = "Zipcode"/><br>
    <label>Even Name</label>
    <input type="text" name="eventName" placeholder = "Event Name"><br>
    <label>Street Address</label>
    <input type="text" name="address" placeholder = "Address"><br>
    <label>Event Description</label>
    <textarea type="text" name="description" placeholder = "Description" style="vertical-align: top;"></textarea><br>
    <label>Start Date</label>
    <input type="date" name="date" placeholder="Date"><br>
    <label>Time</label>
    <input type="time" name="time" placeholder="Time"><br>
    <label for="image">Add Photo</label>
    <input type="file" name="photo" placeholder="Photo"><br>
    <label>Tags</label>
    <input type="text" name="tags" placeholder="Tags"><br>
    <input type="submit">
  </form>

</div>
