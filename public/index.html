<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

    <script src="../server/server.js"></script>
</head>

<body>

    <div id="addEvent">
      <h1>Add</h1>
      <input type="text" placeholder="Add Event">
      <button>Search</button>
      <button>Add</button>
    </div>

    <div id="filter">
      <h1>Filter</h1>
      <input type="text" placeholder='Search'>
    </div>

    <div id="addEventForm">
      <h1>Add Event</h1>
      <form>
        <Label>ZIP Code</Label>
        <input type="text" pattern="[0-9]{5}" placeholder = "Zipcode"/><br>
        <label>Even Name</label>
        <input type="text" name="eventName" placeholder = "Event Name"><br>
        <label>Street Address</label>
        <input type="text" name="address" placeholder = "Address"><br>
        <label>Event Description</label>
        <textarea type="text" name="description" placeholder = "Description" style="vertical-align: top;"></textarea><br>
        <label>Start Date</label>
        <input type="date" name="date" placeholder="Date"><br>
        <label>Time</label>
        <input type="time" name="time" placeholder="Time"><br>
        <label for="image">Add Photo</label>
        <input type="file" name="photo" placeholder="Photo"><br>
        <label>Tags</label>
        <input type="text" name="tags" placeholder="Tags"><br>
        <input type="submit">
      </form>

    </div>

</body>

</html>
